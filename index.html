<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>neuron-viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        model-viewer {
            width: 100vw;
            height: 100vh; 
        }
        .HotspotAnnotation {
            background: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 14px;
        }
    </style>

</head>
<body>
    <model-viewer src="neuron.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls tone-mapping="neutral" poster="poster.webp" shadow-intensity="2" exposure="1" shadow-softness="0.18" camera-orbit="42.24deg 31.38deg 26.28m" field-of-view="30deg">
        <button class="Hotspot" slot="hotspot-2" data-position="0.05717564638789474m 0.34903985488841727m -0.1736383370462287m" data-normal="0m 1m 0m" data-visibility-attribute="visible">
            <div class="HotspotAnnotation">Nucleus
            </div>
        </button><button class="Hotspot" slot="hotspot-3" data-position="-0.12062144996298077m 0.3573761903090258m -0.3252273871052942m" data-normal="0m 1m 0m" data-visibility-attribute="visible">
            <div class="HotspotAnnotation">Nucleolus
            </div>
        </button><button class="Hotspot" slot="hotspot-4" data-position="0.5241739707525195m 0.353075400860187m -0.7271477604407786m" data-normal="-0.9792570813154148m 0m 0.20262173795922134m" data-visibility-attribute="visible">
            <div class="HotspotAnnotation">Golgi body
            </div>
        </button><button class="Hotspot" slot="hotspot-8" data-position="-0.7471623901444198m 0.37324825374429044m -0.1735612589731947m" data-normal="0.03154231409228404m 0.999301701309894m 0.020029782346679553m" data-visibility-attribute="visible">
            <div class="HotspotAnnotation">Rough endoplasmic reticulum
            </div>
        </button><button class="Hotspot" slot="hotspot-9" data-position="-0.9132420353513324m 0.32107782388146405m -0.7612666193866949m" data-normal="0m 1m 0m" data-visibility-attribute="visible">
            <div class="HotspotAnnotation">Smooth endoplasmic reticulum
            </div>
        </button><button class="Hotspot" slot="hotspot-10" data-position="-0.6019979792400856m 0.39155150803912603m -0.8156708086332246m" data-normal="-0.8082818077779089m 0.09754673955303032m -0.5806592398454095m" data-visibility-attribute="visible">
            <div class="HotspotAnnotation">Ribosome</div>
        </button><button class="Hotspot" slot="hotspot-12" data-position="0.8185272702754753m 0.32107782388146683m 0.1716273887239m" data-normal="0m 1m 0m" data-visibility-attribute="visible">
            <div class="HotspotAnnotation">Cytoplasm</div>
        </button><button class="Hotspot" slot="hotspot-14" data-position="2.488290977411605m 0.15713448036083777m -2.66504759115298m" data-normal="-0.0681640031244996m 0.9953515001852384m 0.06803719392390246m" data-visibility-attribute="visible">
            <div class="HotspotAnnotation">Dendrite</div>
        </button><button class="Hotspot" slot="hotspot-15" data-position="-0.18155403025882044m 0.2306433769509154m -1.7836451803630238m" data-normal="-0.43292716286515115m 0.8969535215483759m -0.08971316422631793m" data-visibility-attribute="visible">
            <div class="HotspotAnnotation">cell membrane</div>
        </button><button class="Hotspot" slot="hotspot-16" data-position="-3.1661320584190262m 0.09227308688946675m -0.77876711646866m" data-normal="0.012223531752303814m 0.9914120325078093m 0.13020279209846017m" data-visibility-attribute="visible">
            <div class="HotspotAnnotation">Node of Ranvier</div>
        </button><button class="Hotspot" slot="hotspot-17" data-position="-4.958388053154201m 0.17885747741589741m -0.03741914214777975m" data-normal="0.11658422574076113m 0.7643897827536085m 0.6341264687192285m" data-visibility-attribute="visible">
            <div class="HotspotAnnotation">Myelin sheeth</div>
        </button><button class="Hotspot" slot="hotspot-18" data-position="-7.070404153663164m 0.04697148739397017m 0.5917597524991307m" data-normal="0.05978524783047805m 0.9317794482737219m 0.3580681274793481m" data-visibility-attribute="visible">
            <div class="HotspotAnnotation">Axon terminal</div>
        </button><button class="Hotspot" slot="hotspot-19" data-position="-7.363252121062797m -0.02328109180598542m 0.7969735858096222m" data-normal="0.3711977407090504m 0.7715063540113493m -0.5167109279012895m" data-visibility-attribute="visible">
            <div class="HotspotAnnotation">synaptic vesicle</div>
        </button><button class="Hotspot" slot="hotspot-1" data-position="-0.21785893959191507m 0.3210778238814669m 0.6960684029991212m" data-normal="0m 1m 0m" data-visibility-attribute="visible">
            <div class="HotspotAnnotation">Mitochondria</div>

            <div class="HotspotAnnotation">Lysosome</div>
        </button><button class="Hotspot" slot="hotspot-6" data-position="0.3289566102082784m 0.32107782388146827m -0.042410378392282455m" data-normal="0m 1m 0m" data-visibility-attribute="visible"></button><button class="Hotspot" slot="hotspot-7" data-position="0.7438265458600718m 0.3210778238814669m -0.9248011273001069m" data-normal="0m 1m 0m" data-visibility-attribute="visible">
            <div class="HotspotAnnotation">vesicle</div>
        </button>
        <div class="progress-bar hide" slot="progress-bar">
            <div class="update-bar"></div>
        </div>
        <button slot="ar-button" id="ar-button">
            View in your space
        </button>
        <div id="ar-prompt">
            <img src="https://modelviewer.dev/shared-assets/icons/hand.png">
        </div>
    </model-viewer>


    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
    
</body>
</html>
